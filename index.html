<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Timesink</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  </head>
  <body>
    <!-- <h1>Hello World!</h1> -->
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!-- We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->
    <h2>Pick your poison.</h2>
    <div class="btn-container">
      <div class="btn-list">
        <div class="btn-time-col" id="netflix">
          <label>Netflix</label>
          <span id="netflix-time">0</span>
        </div>
        <div class="btn-time-col" id="youtube">
          <label>YouTube</label>
          <span id="youtube-time">0</span>
        </div>
        <div class="btn-time-col" id="buzzfeed">
          <label>BuzzFeed</label>
          <span id="buzzfeed-time">0</span>
        </div>
        <div class="btn-time-col" id="facebook">
          <label>Facebook</label>
          <span id="facebook-time">0</span>
        </div>
      </div>
    </div>
    <div class="btn-time-col">
      <button id="add-site">+</button>
    </div>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
